<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advent of CSS 2022 - Day 2 - E-Commerce Component</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css" />
  </head>
  <body>
    <section class="container">
      <div id="menu" class="panel panel__menu">
        <h2>To Go Menu</h2>
        <div class="panel__scroll-area">
          <div class="menu__item">
            <h3 class="item__description">Hot Chips with Tomato Sauce</h3>
            <img
              src="./images/plate__french-fries.png"
              alt="hot chips with tomato sauce"
            />
            <div class="price price__large">$2.23</div>
            <button class="item__add-remove button__active">
              <span class="button__content">In Cart</span>
            </button>
          </div>
          <div class="menu__item">
            <h3 class="item__description">Salmon and Vegetables</h3>
            <img
              src="./images/plate__salmon-vegetables.png"
              alt="salmon and vegetables"
            />
            <div class="price price__large">$5.12</div>
            <button class="item__add-remove">
              <span class="button__content">Add to Cart</span>
            </button>
          </div>
          <div class="menu__item">
            <h3 class="item__description">Spaghetti with Sauce</h3>
            <img
              src="./images/plate__spaghetti-meat-sauce.png"
              alt="spaghetti with sauce"
            />
            <div class="price price__large">$7.82</div>
            <button class="item__add-remove">
              <span class="button__content">Add to Cart</span>
            </button>
          </div>
        </div>
      </div>
      <div id="shopping-cart" class="panel panel__cart">
        <h2>Your Cart</h2>
        <!-- <p>Your cart is empty</p> -->
        <div class="cart__item">
          <h3 class="item__description">Hot Chips with Tomato Sauce</h3>
          <img
            src="./images/plate__french-fries.png"
            alt="hot chips with tomato sauce"
          />
          <div class="item__count-badge">2</div>
          <div class="price">$2.23</div>
          <div>
            <button class="item__decrement"></button>
            <span>2</span>
            <button class="item__increment"></button>
            <span class="price price__large">$4.46</span>
          </div>
        </div>
        <hr />
        <div class="cart__totals">
          <div class="totals__label">Subtotal:</div>
          <div class="price price__large">$20.10</div>
          <div class="totals__label">Tax:</div>
          <div class="price price__large">$1.96</div>
          <div class="totals__label">Total:</div>
          <div class="price price__large price__total">$30.12</div>
        </div>
      </div>
    </section>
  </body>
</html>
